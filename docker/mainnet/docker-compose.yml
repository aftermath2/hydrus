name: hydrus-mainnet

services:
  hydrus:
    build:
      context: ../../
    image: hydrus/hydrus
    container_name: hydrus
    network_mode: service:tor
    restart: on-failure:3
    command: --nodes_scores
    volumes:
      - ./hydrus.yml:/etc/hydrus/hydrus.yml
    volumes_from:
      - lnd:ro
    environment:
      HYDRUS_CONFIG: /etc/hydrus/hydrus.yml
    depends_on:
      - lnd

  lnd:
    build:
      context: lnd
      args:
        LND_VERSION: v0.18.5-beta
    image: hydrus/lnd-mainnet
    container_name: lnd
    network_mode: service:tor
    restart: on-failure:3
    volumes:
      - ./volumes/lnd:/home/lnd/.lnd
    volumes_from:
      - tor:ro
    environment:
      AUTO_UNLOCK_PWD: ${AUTO_UNLOCK_PWD}
    depends_on:
      - tor

  tor:
    build: tor
    image: hydrus/tor
    container_name: tor
    restart: always
    volumes:
      - ./volumes/tor/data:/var/lib/tor
      - ./volumes/tor/config:/etc/tor
    ports:
      - 10009:10009
